<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>CSS Tricks</title>
	</head>
	<body>
		<!-- 
			With a form input default validation, you can make your validation description more descriptive by adding a "title" attribute with a message to the input.
			Add a "pattern" attribute with Regex to validate the user input.
			No JavaScript required.
		https://regexr.com/ is a usefull tool for figuring out the Regex expression. -->
		<form>
			<div class="form-group">
				<label for="email">Email</label>
				<input
					required
					title="Must be in the format of example@example.xyz"
					pattern="[a-zA-Z0-9._+-]+@[a-zA-Z0-9 -]+\.[a-z]{2,}"
					id="email"
					type="email"
					title="must be a valid email address"
				/>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input
					required
					title="Must be at least 8 characters"
					pattern="[a-zA-Z0-9]{8,}"
					id="password"
					type="text"
				/>
				<p class="input-hint">
					Must be at least 8 characters
				</p>
			</div>
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
